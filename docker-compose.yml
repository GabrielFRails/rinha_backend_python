version: '3'

services:
  app:
    build: .
    ports:
      - "8081"  # Use dynamic port assignment for one instance
    depends_on:
      - redis

  app_2:
    build: .
    ports:
      - "8082:8081"  # Explicitly bind the second instance to port 8082
    depends_on:
      - redis

  redis:
    image: redis:latest

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
